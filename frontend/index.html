<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCOMPANION</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- fontAweosum -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- googleFonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Lato|Gamja+Flower|Open+Sans|Roboto+Slab|Indie+Flower|Lobster|Open+Sans|Kosugi+Maru">
</head>

<body onload="loadbody()">
    <!-- date and time section -->
    <div class="my-container">
        <h3>Welcome!</h3>
        <div class="date-time">
            <span id="date">date</span>
            <span id="month">month</span>
            <span id="year">year</span>
            <span id="weekday">weekday</span>
        </div><br>
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-plus"></i> SIGN UP
        </button><br>
        <a class="btn btn-secondary btn-sm" href="login.html">
            <i class="fas fa-sign-in-alt"></i> LOGIN
        </a>
    </div><br>
    <!-- todo-form -->
    

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">SIGNUP PAGE</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form autocomplete="off" class="form-group" id="signup-form" action="http://localhost:3000/user/register" method="POST">
                        <label for="">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required><br>
                        <label for="">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required><br>
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6"><br>
                        <label for="">Phone</label>
                        <input type="tel" id="phone_no" name="phone_no"class="form-control" pattern="[0-9]{10}"><br>
                        <label for="">Companion Name</label>
                        <input type="text" class="form-control" id="acq_name" name="acq_name" required><br>
                        <label for="">Companion Email</label>
                        <input type="email" class="form-control" id="acq_email" name="acq_email" required><br>
                        <label for="">Companion Phone</label>
                        <input type="tel" id="acq_phone" name="acq_phone"class="form-control" pattern="[0-9]{10}"><br>
                        <input type="submit" class="btn btn-primary" value="CREATE ACCOUNT"></button> 
                    </form>
                </div>
                <% if (success != '') { %>
                    <!-- <script> -->
                        <div class="alert alert-success">
                        <strong>Success!</strong> Indicates a successful or positive action.
                        </div>
                    <!-- </script> -->
                <% } %>
                }
                <div class="container error" id="signupError"></div>
                <div class="container error" id="signupError2"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

  
    <!-- <script src='app.js'></script> -->

</body>

</html>
